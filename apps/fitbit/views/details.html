<div ng-controller="DetailsCtrl">
  <div ng-show="loading">
    <p>Loading record data...</p>
  </div>
  <div ng-hide="loading">
    <div>
      <h1>Time series data</h1>
      <h2>{{dataType}}</h2>
      <hr>
      <fs-date-histo id="data-display" bind="data" duration="1000"
        label="Value" width=1800 height=600 />
    </div>
  </div>
</div>

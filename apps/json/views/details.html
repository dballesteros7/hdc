<div ng-controller="DetailsCtrl">
  <div ng-show="loading">
    <p>Loading record data...</p>
  </div>
  <div ng-hide="loading">
    <div class="panel panel-primary">
      <div class="panel-heading">{{record.title}}</div>
      <div class="panel-body" data-angular-treeview="true"
        data-tree-id="abc" data-tree-model="treedata"
        data-node-id="id" data-node-label="label"
        data-node-children="children"></div>
    </div>
  </div>
</div>
</div>
